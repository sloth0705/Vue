<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="/favicon.ico" />

    <title>Vite App</title>
    <!-- 
      - 개발환경 설정
        1. node.js 설치 (재부팅)
        2. VSCode 설치
        3. volar, prettier, ESLint 설치 (VSC플러그인)
        4. Vue.js devtools (Chrome 확장 프로그램)
      
      - 프로젝트 생성/실행/배포
        > npm init vite-app {프로젝트 명}

        > npm run dev (실행)
        > npm run build (배포)
